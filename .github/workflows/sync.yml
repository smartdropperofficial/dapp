---
name: Sync Branches
on:
  push:
    branches:
      - main-pre-order
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Fetch all branches
        run: git fetch --all
      - name: Sync child branches
        run: >
          for branch in $(git branch -r | grep 'origin/' | grep -v 'origin/HEAD' |
          grep -v 'origin/main' | grep -v 'origin/main-pre-order'); do
            branch_name=$(echo $branch | sed 's|origin/||')
            echo "Syncing $branch_name with main-pre-order"
            git checkout $branch_name
            git rebase main-pre-order || (echo "Conflict detected during rebase on $branch_name!" && exit 1)
          done
